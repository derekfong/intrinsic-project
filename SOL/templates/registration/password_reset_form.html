{% extends 'base.html' %}

{% block reset %}
	<h2 class="title">Password Reset Request</h2>
	<div class="table">
		<p>Forgotten your password? Enter your e-mail address below, and we'll e-mail instructions for setting a new one.</p>
		<form action="" method="post">
		{% csrf_token %}
		{{ form.email.errors }}
		<div class="fieldWrapper">
			<span class="fieldLeft">
				<label for="id_email">E-mail Address:</label> 
			</span>
			<span class="fieldRight">
				{{ form.email }} 
			</span>
		</div>
		<input type="submit" value="Reset my password" /></p>
		</form>
		<div class="endAct"></div>
	</div>
{% endblock %}
